<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Sage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" class="canvas"></canvas>
    <div class="boxContainer" id="box">
        <div class="box">
            <div class="info" id="info">
                Lorem ipsum.
            </div>
            <button class="buttons" id="collect">Understood!</button>
        </div>
    </div>

    <!-- Reset Button -->
    <div class="controls">
        <div class="controlsContainer">
            <button class="up" id="up">
                <img src="./Assets/Smartphone Controls/Arrow.png" width="38px">
            </button>
            <button class="down" id="down">
                <img src="./Assets/Smartphone Controls/Arrow.png" width="38px">
            </button>
            <button class="left" id="left">
                <img src="./Assets/Smartphone Controls/Arrow.png" width="38px">
            </button>
            <button class="right" id="right">
                <img src="./Assets/Smartphone Controls/Arrow.png" width="38px">
            </button>
        </div>
    </div>

    <!-- New Reset Button -->
    <button class="buttons" id="reset-button" style="display: none;" onclick="resetGame()">Reset</button>

    <script src="script.js"></script>
</body>

</html>
